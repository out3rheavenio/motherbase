parameters:
      services:
        registrator:
          - image: gliderlabs/registrator:latest
            command: consul://consul:8500
            volumes:
              - /var/run/docker.sock:/tmp/docker.sock
        consul:
          - image: "consul"
            logging: true
            command: "agent -dev -client 0.0.0.0 -config-file /etc/consul/config.json"
            volumes:
              - ./config/consul:/etc/consul/config.json
        vault:
          - image: vault
            logging: true
            volumes:
              - ./vault:/config